<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
          <span
            class="help-block"
            *ngIf="
              form.controls.name &&
              form.controls.name.touched &&
              !form.controls.name.valid
            "
            >Please enter a valid name!</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
          <span
            class="help-block"
            *ngIf="
              form.controls.amount &&
              form.controls.amount.touched &&
              !form.controls.amount.valid
            "
            >Please enter a valid amount!</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddItem()"
            [disabled]="!form.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
